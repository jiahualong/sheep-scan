<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <script src="js/popup.js"></script>
</head>
<body>

<div class="title">
    <span class="title-word">Sheep</span>
    <span class="title-button-area">

        <!--下载-->
        <button id="download" class="button button-square button-pill button-tiny right left10px">
            <i class="fa fa-download" aria-hidden="true"></i>
        </button>

        <!--拷贝-->
        <button id="copyResult" class="button button-square button-pill button-tiny right left10px">
            <i class="fa fa-files-o" aria-hidden="true"></i>
        </button>

        <!--显示图片开关-->
        <button id="isShowPic" class="button button-square button-pill button-tiny right left10px">
            <i class="fa fa-file-image-o" aria-hidden="true"></i>
        </button>

        <!-- 自动扫描开关-->
        <!--
        <button id="isAutoScan" class="button button-square button-pill button-tiny right left10px">
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
        -->
    </span>
</div>

<div class="content">
    <ul></ul>
</div>
<div class="foot"><span class="tipArea"></span></div>
<div class="copy"></div>

</body>
</html>
